{% extends 'base.html' %}

{% block body %}
    <div class="container my-5 p-0">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card mx-auto" style="width: 30rem;">
                    <div class="card-header">
                        New Task
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item pt-3 pb-0 ">
                            <h3>
                                Add a new task
                            </h3>
                            <!--<input type="text" class="form-control my-2" placeholder="Add a new task">-->
                            <div class="form-group">
                                <form action="{% url 'add_todo' %}" method="post">
                                    {% csrf_token %}
                                    {{ form.as_div }}
                                    <div>
                                        <button type="submit" id="addbutton" class="btn btn-primary my-3"><i
                                                class="fa-solid fa-floppy-disk"></i>
                                            Save
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
                <a href="{% url 'view_todo' %}" id="goback" class="btn btn-warning my-2"><i
                        class="fa-solid fa-eye"></i> View tasks</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
